<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="../img/Logo/logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <nav id="main-nav">
        <a href="../index.html"> <img src="../img/Logo/logo-titre.svg" id="logo"> </a>
        <div id="menu">
            <a href="../index.html"> <img src="../img/items/logo-person-log.png"> Retour </a>
        </div>
    </nav>
</header>
<div id="form_login">
    <form action="../php/login.php">
        <h1>Settings</h1>
        <div class="form-group">
            <label for="First-name">First Name:</label>
            <input type="text" class="form-control" id="First-name" required>
        </div>
        <div class="form-group">
            <label for="Last-name">Last Name:</label>
            <input type="text" class="form-control" id="Last-name" required>
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" required>
        </div>
        <div id="upload">
            <label> Importer un fichier xls : </label>
            <input type="file" name="upload-xls">
            <label> Importer une image : </label>
            <input type="file" name="upload-img">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</body>
</html>
